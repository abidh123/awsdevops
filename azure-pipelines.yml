trigger:
- none

pool:
  name: salman-terraform
  vmImage: Agent-0777



stages: 
  - stage: creatingdockerimage
    jobs:
      - job: 
        steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'Docker_Custom'
            command: 'login'
        - task: Docker@2
          inputs:
            containerRegistry: 'Docker_Custom'
            repository: 'httpd-image'
            command: 'build'
            Dockerfile: '**/Dockerfile'
            tags: $(Build.BuildId)
  - stage: pushingdemo
    jobs:
      - job:  
        steps:
        - task: CmdLine@2
          inputs:
            script: |
              echo Hello world
              
              docker push abidh786/httpd-image:$(Build.BuildId)

        
                 
          
            
       
    
    



    
     

    

